<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>AT A GLANCE â€“ Carousel Mockup</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --main-blue: #1a263c;
      --black-strip: #0d0d0d;
      --card-bg: #fff;
      --shadow: 0 6px 28px rgba(30,40,60,0.17), 0 2px 6px rgba(0,0,0,.10);
      --card-radius: 20px;
      --nav-height: 64px;
    }
    body {
      background: #f6f8fa;
      margin: 0;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      font-weight: 400;
    }
    .container {
      max-width: 700px;
      margin: 0 auto;
      text-align: center;
      padding-top: 48px;
      flex: 1 0 auto;
    }
    .title {
      font-size: 3.4rem;
      font-weight: 700;
      letter-spacing: 0.01em;
      color: var(--main-blue);
      margin-bottom: 8px;
      font-family: 'Inter', sans-serif;
    }
    .subtitle {
      font-size: 1.2rem;
      color: #42587b;
      font-weight: 500;
      margin-bottom: 4px;
      letter-spacing: 0.3px;
      font-family: 'Inter', sans-serif;
    }
    .author {
      font-size: 1.1rem;
      color: #7c91b5;
      font-weight: 400;
      margin-bottom: 36px;
      font-family: 'Inter', sans-serif;
    }
    .cards-row {
      display: flex;
      justify-content: center;
      gap: 52px;
      margin: 44px 0 50px 0;
    }
    .card {
      width: 122px;
      height: 166px;
      background: var(--card-bg);
      border-radius: var(--card-radius);
      box-shadow: var(--shadow);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-size: 2.7rem;
      font-weight: 600;
      color: var(--main-blue);
      transition: box-shadow 0.18s;
      cursor: pointer;
      position: relative;
      font-family: 'Inter', sans-serif;
    }
    .card:hover {
      box-shadow: 0 12px 36px rgba(30,40,60,0.29), 0 4px 12px rgba(0,0,0,.16);
      background: #f4fcf9;
    }
    .black-strip {
      position: fixed;
      left: 0; right: 0; bottom: 0;
      height: var(--nav-height);
      background: var(--black-strip);
      display: flex;
      align-items: center;
      justify-content: flex-end;
      padding: 0 40px;
      font-size: 1.25rem;
      color: #fff;
      box-shadow: 0 -2px 14px rgba(0,0,0,0.18);
      border-radius: 32px 32px 0 0;
      z-index: 10;
      font-weight: 600;
      letter-spacing: 0.8px;
      font-family: 'Inter', sans-serif;
    }
    .black-strip .select-label {
      font-size: 1.3rem;
      font-weight: 600;
      letter-spacing: 0.5px;
      margin-right: 20px;
      font-family: 'Inter', sans-serif;
    }
    .black-strip .arrow {
      font-size: 2.2rem;
      font-weight: 600;
      margin-left: 8px;
      transition: color 0.17s;
    }
    .black-strip .arrow:hover {
      color: #63e3c0;
      cursor: pointer;
    }
    @media (max-width: 700px) {
      .container { padding-top: 20px; }
      .title { font-size: 2.8rem; }
      .cards-row { gap: 26px; }
      .card { 
        width: 88px; 
        height: 120px; 
        font-size: 1.8rem;
      }
      .black-strip { 
        font-size: 1.1rem; 
        padding: 0 16px;
      }
      .black-strip .select-label {
        font-size: 1.15rem;
      }
      .black-strip .arrow {
        font-size: 1.9rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="title">AT A GLANCE</div>
    <div class="subtitle">Language Generator</div>
    <div class="author">Majid Nashtai</div>
    <div class="cards-row">
      <div class="card" tabindex="0">
        B2
      </div>
      <div class="card" tabindex="0">
        C1
      </div>
      <div class="card" tabindex="0">
        C2
      </div>
    </div>
  </div>
  <div class="black-strip">
    <span class="select-label">Select</span>
    <span class="arrow">&#8594;</span>
  </div>
</body>
</html>
